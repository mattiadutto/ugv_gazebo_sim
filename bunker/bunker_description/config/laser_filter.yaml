    filter1:
      name: box_filter
      type: laser_filters/LaserScanBoxFilter
      params:
        box_frame: base_link
        max_x: 0.54
        max_y: 0.43
        max_z: 1.0
        min_x: -0.54
        min_y: -0.43
        min_z: -0.0
        
        invert: false # activate to remove all points outside of the box
